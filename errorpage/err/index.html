<!doctype html>
<html data-n-head-ssr lang="en">
<head>
  <title>Productsup</title>
  <meta data-n-head="ssr" charset="utf-8">
  <meta data-n-head="ssr" name="viewport" content="width=device-width,initial-scale=1">
  <meta data-n-head="ssr" name="robots" content="noindex, nofollow">
  <meta data-n-head="ssr" name="description" content="">
  <link data-n-head="ssr" rel="icon" type="image/png" href="/err/favicon-96x96.png">
  <link data-n-head="ssr" rel="preload" type="font/woff2"
        href="https://www.productsup.com/err/roboto-condensed-v19-latin-regular.woff2" as="font" crossorigin="true">
  <style>
    @font-face {
      font-family: 'Roboto Condensed';
      font-style: normal;
      font-weight: 400;
      src: local(''), url('/fonts/roboto-condensed-v19-latin-regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Roboto Condensed';
      font-style: normal;
      font-weight: 700;
      src: local(''), url('/fonts/roboto-condensed-v19-latin-700.woff2') format('woff2');
    }

    html {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Roboto Condensed", sans-serif;
      color: #3b3b3b;
      font-size: 1.25rem;
      width: 750px;
      margin: 0 auto;
      padding: 0;
      background: #f5fafe;
    }

    h1 {
      font-size: 26px;
      letter-spacing: 1.75px;
      line-height: 1.1em;
      font-weight: bold;
      margin-top: 40px;
      text-align: center;
    }

    p {
      text-align: center;
    }

    ul {
      text-align: center;
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #ed362b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img.animated {
      display: block;
      margin: 20px auto;
    }

    @media screen and (max-width: 768px) {
      body {
        width: 475px;
      }

      img.animated {
        width: 25%;
        height: 25%;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        width: 350px;
      }
    }
  </style>
</head>
<body>
<div style="background: #fff; padding: 10px 20px 50px 20px;">
  <img width="180" height="45" src="/err/pup_logo.svg?w=180&h=45">
  <img class="animated" width="150" height="150" src="/err/error-animation.gif">

  <h1>Sorry, our website is currently unavailable.</h1>
  <p style="margin:20px 0 0 0;">We are working hard to fix this. In the meantime you can:
  <ul style="list-style: none; margin: unset; padding: unset;">
    <li><a href="https://platform.productsup.com/login">Login to Productsup</a></li>
    <li><a href="https://help.productsup.com/">Visit our Help center</a></li>
    <li><a href="https://academy.productsup.com">Visit the Productsup Academy</a></li>
  </ul>
</div>
</body>
</html>
